<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Course Registration</h2>
        <form action="register-course" method="post">
            <select name="course_id" required>
                <option value="" disabled selected>Select Course</option>
                <option value="course1">Object Oriented Software Engineering</option>
                <option value="course2">Cloud Computing</option>
                <option value="course3">Neural Networks and Deep Learning</option>
                <option value="course4">Cryptocurrency and Bitcoin Technologies</option>
                <option value="course5">Embedded Systems and IoT</option>
                <option value="course6">Data Warehousing</option>
                <option value="course7">Introduction to Industrial Engineering</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
