<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
    <link rel="stylesheet" href="coursestyle.css">
    <script>
        function showPopup() {
            alert("Registered successfully!");
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Exam Registration</h1>
        <form action="receipt.html" method="POST" onsubmit="showPopup()">
            <!-- Personal Details -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Course Selection -->
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <!-- Add more options as needed -->
            </select>

            <!-- Exam Fees Payment -->
            <label for="payment">Exam Fees Payment:</label>
            <input type="text" id="payment" name="payment" placeholder="Enter amount" required>

            <!-- Payment Method -->
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <!-- Add more options as needed -->
            </select>

            <button type="submit">Register</button>
        </form>
        <a href="receipt.html">Show Receipt</a>
    </div>
</body>

</html>
