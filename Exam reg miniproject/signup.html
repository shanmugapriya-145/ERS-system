<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="signupstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <form action="server.js" method="POST" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="student_id"><b>Student ID</b></label>
            <input type="text" placeholder="Enter Student ID" name="student_id" required>

            <label for="age"><b>Age</b></label>
            <input type="number" placeholder="Enter Age" name="age" required>

            <label for="gender"><b>Gender</b></label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="course"><b>Course</b></label>
            <select name="course" required>
                <option value="engineering">Engineering</option>
                <option value="medical">Medical</option>
                <option value="business">Business</option>
            </select>

            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" name="dob" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required>

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" id="confirm_password" placeholder="Repeat Password" name="password-repeat" required>
            <span id="message"></span>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $('#password, #confirm_password').on('keyup',function(){
            if($('#password').val()==$('#confirm_password').val()){
                $('#message').html('Matching').css('color','green');
            }
            else{
                $('#message').html('Not Matching').css('color','red')
            }
        });
    </script>
