<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .receipt {
            background-color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .receipt h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .receipt-info {
            margin-bottom: 20px;
        }
        .receipt-info p {
            margin: 5px 0;
        }
        .receipt-info p strong {
            margin-right: 5px;
        }
        .amount {
            text-align: center;
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <h2>Payment Receipt</h2>
        <div class="receipt-info">
            <p><strong>Course Name:</strong> Web Development Fundamentals</p>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>ID:</strong> JD123456</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
        </div>
        <div class="amount">
            <p>Amount Paid: $50.00</p>
        </div>
    </div>
</body>
</html>
