<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" type="text/css" href="update.css">
</head>
<body>
    <div class="mcontainer">
        <form name="register" method="post" class="myform" action="" enctype="multipart/form-data">
            <h1 class="tit">Update Your Profile</h1>
            <hr>
            <table width="100%">
                <tr>
                    <td>
                        <label class="required">First Name</label>
                    </td>
                    <td></td>
                    <td class="td1">
                        <input type="text" autocomplete="off" name="fname" placeholder="First Name" class="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="required">Last Name</label>
                    </td>
                    <td></td>
                    <td class="td1">
                        <input type="text" name="lname" autocomplete="off" placeholder="Last Name" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Birth Date</label>
                    </td>
                    <td></td>
                    <td class="td1">
                        <input type="date" name="dob" autocomplete="off" placeholder="DD/MM/YYYY" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="required">USN</label>
                    </td>
                    <td></td>
                    <td class="td1">
                        <input type="text" name="ID" autocomplete="off" placeholder="RIT001" readonly />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="required">Email</label>
                    </td>
                    <td></td>
                    <td class="td1">
                        <input type="email" name="mail" autocomplete="off" placeholder="student.cs19@rit.edu.in" readonly />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone</label>
                    </td>
                    <td></td>
                    <td class="td1">
                        <input type="phone" autocomplete="off" name="phone" id="phone" placeholder="9998887776" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="required">Department</label>
                    </td>
                    <td></td>
                    <td class="td1">
                        <input type="text" name="dept" readonly />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="required">Semester</label>
                    </td>
                    <td></td>
                    <td class="td1">
                        <input type="text" name="sem" readonly />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="Update" class="login_btn" value="Update" />
                    </td>
                    <td></td>
                    <td class="td1">
                        <input type="reset" onClick="window.location.href=window.location.href" class="reset_btn" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
